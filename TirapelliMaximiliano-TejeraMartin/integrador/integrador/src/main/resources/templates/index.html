<!DOCTYPE html>
<html>
<head>
    <title>Clínica Dental</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<h1>Clínica Dental</h1>

<div id="pacientes-section">
    <h2>Pacientes</h2>
    <button id="listar-pacientes-btn">Listar Pacientes</button>
    <button id="nuevo-paciente-btn">Nuevo Paciente</button>
    <div id="pacientes-list"></div>
    <div id="buscar-paciente">
        <input type="text" id="buscar-paciente-input" placeholder="Ingrese el ID del paciente">
        <button id="buscar-paciente-btn">Buscar Paciente</button>
        <div id="paciente-encontrado"></div>
    </div>
</div>

<div id="odontologos-section">
    <h2>Odontólogos</h2>
    <button id="listar-odontologos-btn">Listar Odontólogos</button>
    <button id="nuevo-odontologo-btn">Nuevo Odontólogo</button>
    <div id="odontologos-list"></div>
    <div id="buscar-odontologo">
        <input type="text" id="buscar-odontologo-input" placeholder="Ingrese el ID del odontólogo">
        <button id="buscar-odontologo-btn">Buscar Odontólogo</button>
        <div id="odontologo-encontrado"></div>
    </div>
</div>

<div id="turnos-section">
    <h2>Turnos</h2>
    <button id="listar-turnos-btn">Listar Turnos</button>
    <button id="nuevo-turno-btn">Nuevo Turno</button>
    <div id="turnos-list"></div>
    <div id="buscar-turno">
        <input type="text" id="buscar-turno-input" placeholder="Ingrese el ID del turno">
        <button id="buscar-turno-btn">Buscar Turno</button>
        <div id="turno-encontrado"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
